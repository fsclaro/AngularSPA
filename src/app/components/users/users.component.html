<table *ngIf="exibirTabela">
    <tr>
        <td>Avatar</td>
        <td>ID</td>
        <td>Username</td>
        <td>URL</td>
    </tr>
    <tr *ngFor="let user of users">
        <td><img src="{{ user.avatar_url }}" width="50px"></td>
        <td>{{ user.id }}</td>
        <td>{{ user.login }}</td>
        <td><a href="{{ user.html_url }}" target="_blank">{{ user.html_url }}</a></td>
    </tr>
</table>
